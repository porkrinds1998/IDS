
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - IDS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script defer>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="fixed inset-x-0 top-0 bg-white shadow z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-4">
      <a href="https://integraldata.info/" class="flex items-center space-x-3">
        <img src="logo.png" alt="Logo" class="h-12 w-auto">
        <span class="text-2xl font-bold text-blue-900">Integral Data Systems</span>
      </a>
      <button class="md:hidden text-blue-900" onclick="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <nav id="menu" class="hidden md:flex space-x-6">
        <a href="https://integraldata.info/services/"     class="text-blue-700 hover:underline">Services</a>
        <a href="https://integraldata.info/testimonials/" class="text-blue-700 underline">Testimonials</a>
        <a href="https://integraldata.info/portfolio/"    class="text-blue-700 hover:underline">Portfolio</a>
        <a href="https://integraldata.info/pricing/"      class="text-blue-700 hover:underline">Pricing</a>
        <a href="https://integraldata.info/faq/"          class="text-blue-700 hover:underline">FAQ</a>
        <a href="https://integraldata.info/contact/"      class="text-blue-700 hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <div class="pt-24 p-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">Contact Us</h1>
    <form action="https://formspree.io/f/mldnjqzn" method="POST" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium text-blue-900">Name *</label>
        <input name="name" type="text" class="w-full p-2 rounded bg-blue-100 border border-gray-600" required />
      </div>
      <div>
        <label class="block mb-1 font-medium text-blue-900">Business Email *</label>
        <input name="email" type="email" class="w-full p-2 rounded bg-blue-100 border border-gray-600" required />
      </div>
      <div>
        <label class="block mb-1 font-medium text-blue-900">Company Name</label>
        <input name="company" type="text" class="w-full p-2 rounded bg-blue-100 border border-gray-600" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-blue-900">State *</label>
        <input name="state" type="text" class="w-full p-2 rounded bg-blue-100 border border-gray-600" required />
      </div>
      <div class="sm:col-span-2">
        <label class="block mb-1 font-medium text-blue-900">Message</label>
        <textarea name="message" rows="4" class="w-full p-2 rounded bg-blue-100 border border-gray-600"></textarea>
      </div>
      <div class="sm:col-span-2 text-right">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </div>
  <footer class="text-center mt-12">
    <h2 class="text-2xl font-semibold">ðŸ“ž Let's Talk</h2>
    <p>Book a free 30-minute audit of your data process. No strings attached.</p>
    <p>Email: <a href="mailto:your.email@example.com" class="text-blue-600">your.email@example.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" class="text-blue-600">linkedin.com/in/yourprofile</a></p>
    <p class="text-gray-600">&copy; 2025 Integral Data Systems</p><br>

  </footer> 
</body>
</html>
