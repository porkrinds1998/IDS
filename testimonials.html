<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Testimonials</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer>
    let currentSlide = 0;
    function rotateSlides() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((el, i) => {
        el.classList.toggle('hidden', i !== currentSlide);
      });
      currentSlide = (currentSlide + 1) % slides.length;
    }
    window.onload = () => {
      rotateSlides();
      setInterval(rotateSlides, 4000);
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800 p-6 pt-28">
  <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Customer Testimonials</h1>
  <div class="max-w-3xl mx-auto relative h-60">
    <div class="slide absolute inset-0 text-center p-6 hidden">
      <p class="italic text-xl">“IDS automated our invoice processing and saved us over $6,000 a year.”</p>
    </div>
    <div class="slide absolute inset-0 text-center p-6 hidden">
      <p class="italic text-xl">“The dashboards IDS built changed how we track performance.”</p>
    </div>
    <div class="slide absolute inset-0 text-center p-6 hidden">
      <p class="italic text-xl">“Incredible accuracy and time savings from their data pipelines.”</p>
    </div>
  </div>
</body>
</html>
