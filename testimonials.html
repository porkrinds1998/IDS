<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Testimonials</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
    }
    let currentSlide = 0;
    function rotateSlides() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((el, i) => {
        el.classList.toggle('hidden', i !== currentSlide);
      });
      currentSlide = (currentSlide + 1) % slides.length;
    }
    window.onload = () => {
      rotateSlides();
      setInterval(rotateSlides, 4000);
    };
    let currentSlide = 0, interval;
    function showSlide(i){const s=document.querySelectorAll('.slide');s.forEach((e,j)=>e.classList.toggle('hidden',j!==i));currentSlide=i;}
    function rotateSlides(){const s=document.querySelectorAll('.slide');showSlide((currentSlide+1)%s.length);}
    function start(){interval=setInterval(rotateSlides,4000);}
    function stop(){clearInterval(interval);}
window.onload=()=>{showSlide(0);start();};
  </script>
</head>
<body class="pt-24 p-6 bg-gray-100 text-gray-800 p-6 pt-28">
  <header class="fixed top-0 left-0 w-full bg-white shadow p-4 flex justify-between items-center z-50">
    
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="Logo" class="h-12" />
      <h1 class="text-2xl font-bold text-blue-900">Integral Data Systems</h1>
    </div>
    <div class="md:hidden">
        <button onclick="toggleMenu()" class="text-blue-900 focus:outline-none">
          ☰
        </button>
    </div>
    <nav id="menu" class="hidden md:flex space-x-4 md:items-center md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-white md:bg-transparent p-4 md:p-0 shadow md:shadow-none">
      <a href="services.html" class="text-blue-700 hover:underline">Services Offered</a>
      <a href="testimonials.html" class="text-blue-700 hover:underline">Customer Testimonials</a>
      <a href="pricing.html" class="text-blue-700 hover:underline">Pricing</a>
      <a href="faq.html" class="text-blue-700 hover:underline">FAQ</a>
    </nav>
  </header>
  <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Customer Testimonials</h1>
    <div class="max-w-3xl mx-auto relative h-60 mb-4">
      <div class="slide absolute inset-0 text-center p-6 hidden"><p class="italic text-xl">“IDS automated our invoice processing and saved us over $6,000 a year.”</p></div>
      <div class="slide absolute inset-0 text-center p-6 hidden"><p class="italic text-xl">“The dashboards IDS built changed how we track performance.”</p></div>
      <div class="slide absolute inset-0 text-center p-6 hidden"><p class="italic text-xl">“Incredible accuracy and time savings from their data pipelines.”</p></div>
    </div>
    <div class="flex justify-center space-x-4">
      <button onclick="stop();showSlide((currentSlide+2)%3)" class="bg-blue-600 text-white px-4 py-2 rounded">Previous</button>
      <button onclick="stop();showSlide((currentSlide+1)%3)" class="bg-blue-600 text-white px-4 py-2 rounded">Next</button>
    </div>
</body>
</html>
