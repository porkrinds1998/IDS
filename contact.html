
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Integral Data Systems</title>
  <script defer>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="fixed top-0 left-0 w-full bg-white shadow p-4 flex justify-between items-center z-50">
    
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="Logo" class="h-12" />
      <h1 class="text-2xl font-bold text-blue-900">Integral Data Systems</h1>
    </div>
    <div class="md:hidden">
        <button onclick="toggleMenu()" class="text-blue-900 focus:outline-none">
          â˜°
        </button>
    </div>
    <nav id="menu" class="hidden md:flex space-x-4 md:items-center md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-white md:bg-transparent p-4 md:p-0 shadow md:shadow-none">
      <a href="services.html" class="text-blue-700 hover:underline">Services Offered</a>
      <a href="testimonials.html" class="text-blue-700 hover:underline">Customer Testimonials</a>
      <a href="pricing.html" class="text-blue-700 hover:underline">Pricing</a>
      <a href="faq.html" class="text-blue-700 hover:underline">FAQ</a>
    </nav>
  </header>
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
    <form action="https://formspree.io/f/moqgzqpy" method="POST" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">Name *</label>
        <input name="name" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Business Email *</label>
        <input name="email" type="email" class="w-full p-2 rounded bg-gray-800 border border-gray-600" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Company Name</label>
        <input name="company" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
      </div>
      <div>
        <label class="block mb-1 font-medium">State *</label>
        <input name="state" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" required />
      </div>
      <div class="sm:col-span-2">
        <label class="block mb-1 font-medium">Message</label>
        <textarea name="message" rows="4" class="w-full p-2 rounded bg-gray-800 border border-gray-600"></textarea>
      </div>
      <div class="sm:col-span-2 text-right">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
