  <div class="pt-24 p-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">Contact Us</h1>
    <form action="https://formspree.io/f/moqgzqpy" method="POST" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium text-blue-900">Name *</label>

      <div>

      </div>
      <div class="sm:col-span-2">
        <label class="block mb-1 font-medium text-blue-900">Message</label>
        <textarea name="message" rows="4" class="w-full p-2 rounded bg-blue-100 border border-gray-600"></textarea>
      </div>
      <div class="sm:col-span-2 text-right">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Submit</button>
