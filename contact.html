
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Integral Data Systems</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0f172a; color: #e0f2fe; }
    input, textarea {
      background-color: #1e293b;
      color: #e0f2fe;
      border: 1px solid #334155;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
    <form class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">Name *</label>
        <input type="text" class="w-full p-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Business Email *</label>
        <input type="email" class="w-full p-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Company Name</label>
        <input type="text" class="w-full p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">State *</label>
        <input type="text" class="w-full p-2 rounded" required />
      </div>
      <div class="sm:col-span-2">
        <label class="block mb-1 font-medium">Message</label>
        <textarea rows="4" class="w-full p-2 rounded"></textarea>
      </div>
      <div class="sm:col-span-2 text-right">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
